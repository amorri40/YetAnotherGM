<section data-ng-controller="PathsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Paths</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="path in paths" data-ng-href="#!/paths/{{path._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="path.created | date:'medium'"></span>
				by
				<span data-ng-bind="path.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="path.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!paths.$resolved || paths.length">
    	No Paths yet, why don't you <a href="/#!/paths/create">create one</a>?
    </div>
</section>
