<section data-ng-controller="ScriptsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Scripts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="script in scripts" data-ng-href="#!/scripts/{{script._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="script.created | date:'medium'"></span>
				by
				<span data-ng-bind="script.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="script.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!scripts.$resolved || scripts.length">
    	No Scripts yet, why don't you <a href="/#!/scripts/create">create one</a>?
    </div>
</section>
