<section data-ng-controller="BackgroundsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Backgrounds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="background in backgrounds" data-ng-href="#!/backgrounds/{{background._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="background.created | date:'medium'"></span>
				by
				<span data-ng-bind="background.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="background.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!backgrounds.$resolved || backgrounds.length">
    	No Backgrounds yet, why don't you <a href="/#!/backgrounds/create">create one</a>?
    </div>
</section>
