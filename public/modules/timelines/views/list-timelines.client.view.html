<section data-ng-controller="TimelinesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Timelines</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="timeline in timelines" data-ng-href="#!/timelines/{{timeline._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="timeline.created | date:'medium'"></span>
				by
				<span data-ng-bind="timeline.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="timeline.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!timelines.$resolved || timelines.length">
    	No Timelines yet, why don't you <a href="/#!/timelines/create">create one</a>?
    </div>
</section>
